<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <label class="switch">
        <input class="switch__checkbox" type="checkbox" checked/>
        <div class="switch__background"></div>
        <span class="switch__slider"></span>
        <span class="switch__label switch__label-on"><i class="fa fa-plus"></i></span>
        <span class="switch__label switch__label-off"><i class="fa fa-minus"></i></span>
    </label>

    <script src="./main.js"></script>
</body>
</html>
